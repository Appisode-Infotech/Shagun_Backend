<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shagun Admin</title>
    <!-- plugins:css -->
    {% load static%}
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">

    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <style>
        .center-button {
          display: flex;
          justify-content: center;
        }
        .dropbtn {
          background-color: #04AA6D;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
          background-color: #3e8e41;
        }

        #myInput {
          box-sizing: border-box;
          background-image: url('searchicon.png');
          background-position: 14px 12px;
          background-repeat: no-repeat;
          font-size: 16px;
          padding: 14px 20px 12px 45px;
          border: none;
          border-bottom: 1px solid #ddd;
        }

        #myInput:focus {outline: 3px solid #ddd;}

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f6f6f6;
          min-width: 230px;
          max-width: 300px;
          max-height: 400px; /* Limit the maximum height to 400px */
          overflow-y: auto; /* Add a vertical scrollbar when needed */
          border: 1px solid #ddd;
          z-index: 1;
          height: auto; /* Allow the height to wrap content */
        }


        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown a:hover {background-color: #ddd;}

        .show {display: block;}


.messages-container {
  background-color: #ffe6e6;
  display: none;
}

/* Style the error messages */
.messages {

  list-style: none;
  margin: 0;
  padding: 0;
}

.messages li {
  color: #b30000; /* Dark red text color for error messages */
  background-color: #ffd9d9; /* Light red background color for error messages */
  border: 1px solid #ff8080; /* Dark red border for error messages */
  padding: 5px;
  border-radius: 3px;
  margin: 3px;
}









    </style>

</head>

<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    {% include 'app_bar.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_settings-panel.html -->
        {% include 'theme_setting.html' %}
        <!-- partial -->
        <!-- partial:../../partials/_sidebar.html -->
        {% include 'nav_bar.html' %}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add New Bank Account</h4>
                                <form class="form-sample" action="/add_bank" method="post"
                                      enctype="multipart/form-data" id="myForm">
                                    {% csrf_token %}
                                    <p class="card-description">
                                        Bank info
                                    </p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">User</label>
                                                <div class="col-sm-9">

                                                    <input type="text" id="name" readonly onclick="myFunction()"
                                                           placeholder="Search.." class="form-control">

                                                    <div id="myDropdown" class="dropdown-content"
                                                         style="cursor: pointer;">
                                                        <input type="text" placeholder="Search.." id="myInput"
                                                               onkeyup="filterFunction()" class="form-control">
                                                        {% for users in user.user_data %}
                                                        <a onclick="setValue('{{users.name}}', '{{users.uid}}')">{{users.name}}
                                                            {{users.phone}}</a>
                                                        {% endfor %}
                                                    </div>
                                                    <div class="messages-container">
                                                        <ul class="messages">
                                                            <li>
                                                                <div id="error-message"> Please select user
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <input type="hidden" id="uid" name="uid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Full Name</label>
                                                <div class="col-sm-9">
                                                    <input required type="text" id="account_holder_name"
                                                           name="account_holder_name"
                                                           class="form-control"
                                                           pattern="[^ ].*"
                                                                       title="This field can't be Empty"
                                                           placeholder="Enter Full Name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Select Bank</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="bank_name"  required>
                                                        {% for banks in banks.bank_list %}
                                                        <option>{{banks.bank_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Account Number</label>
                                                <div class="col-sm-9">
                                                    <input required class="form-control" placeholder="Account Number"
                                                           id="account_number"
                                                           pattern="\d{1,15}"
                                                           title="Enter valid Account No(max 15 digit)"
                                                           name="account_number"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">IFSC CODE</label>
                                                <div class="col-sm-9">
                                                    <input required class="form-control" placeholder="IFSC Code"
                                                           pattern="[^ ].*"
                                                           title="This field can't be Empty"
                                                           id="ifsc_code" name="ifsc_code"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Added By</label>
                                                <div class="col-sm-9">
                                                    <label class="form-control">{{ request.session.name }}</label>
                                                    <input required type="hidden" id="added_by" name="added_by"
                                                           value="{{ request.session.uid }}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="center-button">
                                        <input required type="submit" value="Submit" class="btn btn-primary mr-2">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            {% include 'footer.html' %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>


<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        const dropdown = document.getElementById("myDropdown");
        dropdown.classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    function setValue(value1, value2) {
        document.getElementById("name").value = value1;
        document.getElementById("uid").value = value2;
        myFunction();
    }

    // Add an event listener to the document to close the dropdown when clicking outside
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("myDropdown");
        const nameInput = document.getElementById("name");
        if (event.target !== dropdown && event.target !== nameInput && !dropdown.contains(event.target)) {
            dropdown.classList.remove("show");
        }
    });








</script>

<script>
        document.getElementById("myForm").addEventListener("submit", function (e) {
            var name = document.getElementById("name").value;
            var errorContainer = document.querySelector('.messages-container');

            if (name === "") {
                errorContainer.style.display = "block";
                e.preventDefault();
            }
        });
</script>

<!-- endinject -->
<!-- Custom js for this page-->
<script src="{% static 'js/file-upload.js' %}"></script>

<!-- End custom js for this page-->

</body>

</html>
