<script>
  function truncateText(text, maxLength) {
  if (text.length <= maxLength) {
    return text;
  }

  var truncatedText = text.substring(0, maxLength);
  var lastSpaceIndex = truncatedText.lastIndexOf(" ");

  if (lastSpaceIndex !== -1) {
    truncatedText = truncatedText.substring(0, lastSpaceIndex);
  }

  return truncatedText;
}

var element = document.getElementById("truncate-text");
var element1 = document.getElementById("truncate-text1");

element.textContent = truncateText(element.textContent, 20);
element1.textContent = truncateText(element1.textContent, 25);

</script>
